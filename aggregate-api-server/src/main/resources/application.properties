server.port=8080
spring.application.name=demo
spring.profiles.active=@activatedProperties@

swagger.info.title=aggregate-credit-quality
swagger.info.description=aggregate-credit-quality
swagger.info.version= v1.0.0
swagger.info.base-package=com.aggregate.framework.open.controller
swagger.info.enable=true


#okHttp
okhttp3.connect-timeout=10
okhttp3.read-timeout=10
okhttp3.write-timeout=10
okhttp3.max-idle-connections=100
okhttp3.max-retry=2

galaxy.security.clientId=aggregate_api
galaxy.security.clientSecret=aggregate_galaxy_secret


hystrix.threadpool.default.coreSize=200
default:
coreSize: 200 ##并发执行的最大线程数，默认10
maxQueueSize: 200 ##BlockingQueue的最大队列数
queueSizeRejectionThreshold: 50 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
default:
execution:
timeout:
enabled: true
isolation:
strategy: THREAD
semaphore:
maxConcurrentRequests: 1000
thread:
timeoutInMilliseconds: 30000